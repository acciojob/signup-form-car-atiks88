<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="post" method="post">
      <div>
       <label for="name">Name</label>
	   <input type="name" id="name" required placeholder="Name">
	</div>

	<div>
		<label for="email">Emain</label>
		<input type="email" id="email" required placeholder="email">
	 </div>
	 <div>
		<label for="gender">Gender</label>
		<input type="radio" id="gender_m,gender_f" required>
	 </div>
	 <div>
		<label for="cars">Car Brands</label>
		<select name="cars" id="cars"><option value="" disabled selected>--Please choose an option--</option>
			<option value="Toyota">Toyota</option>
			<option value="Honda">Honda</option>
			<option value="Ford">Ford</option>
			<option value="Chevrolet">Chevrolet</option></select>
	 </div>
	 <div>
		<label for="Age">Age</label>
		<input type="number" required placeholder="age">
	 </div>
	 <div>
		<label for="DOB">DOB</label>
		<input type="date" required id="dob" name="dob">
	 </div>
	 <div>
		<label for="tel">Tel</label>
		<input type="tel" placeholder="xxx-xxx-xxxx">
	 </div>
	 <div>
		<label for="Password">Password</label>
		<input type="password" required placeholder="Password">
	 </div>
	 <div>
		<label>
			<input type="checkbox" required id="tos" name="tos">
			I agree to the TOS
		</label>
	 </div>
	 <button type="submit">Submit</button>
	</form>
</body>
</html>
