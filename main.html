<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Signup Form</h1>
	<form action="submit.php" method="post">
		<label for="name">Name</label>
		<input type="text" required id="name" name="name" placeholder="Name">

		<label for="email">Email</label>
		<input type="email" required id="email" name="email" placeholder="Email">

		<label>Gender</label>
		<input type="radio" required id="gender_m" name="gender" value="Male">
		<label for="gender_m">Male</label>
		<input type="radio" required id="gender_f" name="gender" value="Female">
		<label for="gender_f">Female</label>

		<label for="cars">Car Brands</label>
		<select required id="cars" name="cars">
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="Toyota">Toyota</option>
			<option value="Honda">Honda</option>
			<option value="Ford">Ford</option>
			<option value="Chevrolet">Chevrolet</option>
		</select>

		<label for="age">Age</label>
		<input type="number" required id="age" name="age" placeholder="Age">

		<label for="dob">DOB</label>
		<input type="date" required id="dob" name="dob">

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
		<input type="password" required id="password" name="password" placeholder="Password">

		<label>
			<input type="checkbox" required id="tos" name="tos">
			I agree to the TOS
		</label>

		<button type="submit">Submit</button>
	</form>
</body>
</html>
